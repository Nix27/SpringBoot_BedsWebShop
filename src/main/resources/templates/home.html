<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beds WebShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="#">Beds WebShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-row justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/bedswebshop/home}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Categories</a>
                        <a class="dropdown-item" href="#">Products</a>
                        <a class="dropdown-item" href="#">Orders</a>
                    </div>
                </li>
            </ul>
            <div>
                <p class="text-light">User</p>
            </div>
        </div>
    </nav>
     <div class="mx-5 mt-4">
         <div class="container mb-4">
             <form action="#" th:action="@{/bedswebshop/filterProducts}" th:object="${productSearch}" method="post">
                 <div class="row">
                     <div class="col-3">
                        <label for="name">Name:</label>
                         <input type="text" id="name" th:field="*{name}" class="form-control rounded-2" />
                     </div>
                     <div class="col-3">
                         <label for="fromPrice">From price:</label>
                         <input type="number" id="fromPrice" th:field="*{priceFrom}" class="form-control rounded-2" />
                     </div>
                     <div class="col-3">
                         <label for="fromTo">To price:</label>
                         <input type="number" id="fromTo" th:field="*{priceTo}" class="form-control rounded-2" />
                     </div>
                     <div class="col-2 flex-column">
                         <label for="category">Category:</label>
                         <select th:field="*{categoryId}" id="category">
                             <option value="0">All</option>
                             <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                         </select>
                     </div>
                     <div class="col-1">
                         <input type="submit" value="Search" class="btn btn-primary" />
                     </div>
                 </div>
             </form>
         </div>
        <div class="container">
            <div class="row row-gap-3">
                <div class="col-3" th:each="product : ${products}">
                    <div class="card">
                        <img class="card-img-top" th:src="@{/bedswebshop/products/image/{productId}(productId=${product.id})}" alt="product image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <p th:text="'€' + ${product.price}">€</p>
                            <p class="card-text" th:text="${product.description}"></p>
                            <a th:href="@{/bedswebshop/productDetails/{productId}(productId=${product.id})}" class="btn btn-primary">Buy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
