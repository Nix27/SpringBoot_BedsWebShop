<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="mx-5 mt-4 text-center">
    <h3 class="mb-3">Registration</h3>
    <div class="container">
        <form action="#" th:action="@{/bedswebshop/user/register}" th:object="${registrationRequest}" method="post">
            <div class="row column-gap-1 flex-row justify-content-center">
                <div class="col-5">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="email">Email:</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-10">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="firstname">First name:</label>
                    <input type="text" id="firstname" th:field="*{firstname}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname" th:field="*{lastname}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="address">Address:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="city">City:</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="country">Country:</label>
                    <input type="text" id="country" th:field="*{country}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="phoneNumber">Phone number:</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control rounded-2 border-black" required />
                </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary mt-4" />
        </form>
    </div>
</div>
</body>
</html>
