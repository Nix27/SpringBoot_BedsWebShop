<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="#">Beds WebShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-row justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/bedswebshop/home}">Home</a>
                </li>
                <li th:if="!${#authentication.getName().equals('anonymousUser')}" class="nav-item active">
                    <a class="nav-link" href="#">My Orders</a>
                </li>
                <li th:if="${#authentication.getName().equals('admin')}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/bedswebshop/categories/getAllCategories">Categories</a>
                        <a class="dropdown-item" href="/bedswebshop/products/getAllProducts">Products</a>
                        <a class="dropdown-item" href="#">Orders</a>
                    </div>
                </li>
            </ul>
            <div class="flex-row justify-content-between">
                <div th:if="${!#authentication.getName().equals('anonymousUser')}">
                    <a class="btn" th:href="@{/bedswebshop/shoppingcart/getAllShoppingCartItems}"><i class="bi bi-cart-fill text-light"></i></a>
                    <span th:text="${#authentication.getName()}" class="text-light"></span>
                    <a th:href="@{/logout}" class="btn btn-secondary ms-3">Logout</a>
                </div>
                <div th:if="${#authentication.getName().equals('anonymousUser')}">
                    <a class="btn" th:href="@{/bedswebshop/shoppingcart/getAllShoppingCartItems}"><i class="bi bi-cart-fill text-light"></i></a>
                    <a th:href="@{/login}" class="btn btn-light">Login</a>
                    <a th:href="@{/bedswebshop/user/register}" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </nav>
<a class="btn btn-secondary ms-5 mt-4" onclick="history.go(-1)">&lt;</a>
<div class="mx-5 mt-4 text-center">
    <h3 class="mb-3">Registration</h3>
    <div class="container">
        <form action="#" th:action="@{/bedswebshop/user/register}" th:object="${registrationRequest}" method="post">
            <div class="row column-gap-1 flex-row justify-content-center">
                <div class="col-5">
                    <label for="username">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="email">Email:</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-10">
                    <label for="password">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="firstname">First name:</label>
                    <input type="text" id="firstname" th:field="*{firstname}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="lastname">Last name:</label>
                    <input type="text" id="lastname" th:field="*{lastname}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="address">Address:</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="city">City:</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="country">Country:</label>
                    <input type="text" id="country" th:field="*{country}" class="form-control rounded-2 border-black" required />
                </div>
                <div class="col-5">
                    <label for="phoneNumber">Phone number:</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control rounded-2 border-black" required />
                </div>
            </div>
            <input type="submit" value="Register" class="btn btn-primary mt-4" />
        </form>
    </div>
</div>
</body>
</html>
