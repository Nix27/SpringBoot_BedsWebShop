<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Destails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="mx-5 mt-4">
    <a class="btn btn-secondary" th:href="@{/bedswebshop/home}">&lt;</a>
    <div class="container">
      <div class="row column-gap-1">
        <div class="col-5">
          <img th:src="@{/bedswebshop/image/{productId}(productId=${product.id})}" alt="product image" />
        </div>
        <div class="col-6 flex-column">
          <h4 th:text="${product.name}"></h4>
          <h5 th:text="${product.category.name}"></h5>
          <p th:text="'â‚¬' + ${product.price}"></p>
          <form class="flex-column" action="#" th:action="@{/bedswebshop/shoppingcart/addToShoppingCart}" th:object="${shoppingCartItem}" method="post">
            <input type="hidden" th:value="${product.id}" th:attr="name='productId'" />
            <input type="hidden" th:value="${user.id}" th:attr="name='userId'" />
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control rounded-2 my-2" required />
            <input class="btn btn-primary mb-3" type="submit" value="Add To Cart" />
          </form>
        </div>
        <hr />
      </div>
      <p th:text="${product.description}"></p>
    </div>
  </div>
</body>
</html>
