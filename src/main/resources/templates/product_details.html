<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Destails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="mx-5 mt-4">
    <a class="btn btn-secondary" th:href="@{/bedswebshop/home}">&lt;</a>
    <div class="container">
      <div class="row column-gap-1">
        <div class="col-5">
          <img th:src="@{/bedswebshop/products/image/{productId}(productId=${product.id})}" alt="product image" />
        </div>
        <div class="col-6 flex-column">
          <h4 th:text="${product.name}"></h4>
          <h5 th:text="${product.category.name}"></h5>
          <p th:text="'â‚¬' + ${product.price}"></p>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" class="form-control rounded-2 my-2" />
          <a class="btn btn-primary mb-3" href="#">Add To Cart</a>
        </div>
        <hr />
      </div>
      <p th:text="${product.description}"></p>
    </div>
  </div>
</body>
</html>
