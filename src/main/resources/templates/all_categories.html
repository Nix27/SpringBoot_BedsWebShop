<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mx-5 mt-4">
        <h2>All Categories</h2>
        <a th:href="@{/bedswebshop/categories/addNewCategory}" class="btn btn-primary my-2">Add New Category</a>
        <div th:if="${not #lists.isEmpty(categories)}">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <th th:text="${category.id}" scope="row"></th>
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{/bedswebshop/categories/updateCategory/{categoryId}(categoryId=${category.id})}" class="btn btn-secondary">Edit</a></td>
                    <td><a th:href="@{/bedswebshop/categories/deleteCategory/{categoryId}(categoryId=${category.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
