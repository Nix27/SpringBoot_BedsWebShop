<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Categories</title>
</head>
<body>
    <div th:if="${not #lists.isEmpty(categories)}">
        <h2>All Categories</h2>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
