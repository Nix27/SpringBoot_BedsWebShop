<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mx-5 mt-4">
        <h2>Update Category</h2>
        <a th:href="@{/bedswebshop/categories/getAllCategories}" class="btn btn-secondary my-2">&lt;</a>
        <form action="#" th:action="@{/bedswebshop/categories/updateCategory}" th:object="${category}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="name" class="my-2">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control rounded-2 mb-3" />
            <input type="submit" value="Save" class="btn btn-primary" />
        </form>
    </div>
</body>
</html>
