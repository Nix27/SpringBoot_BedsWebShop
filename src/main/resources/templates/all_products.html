<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mx-5 mt-4">
        <h2>All Products</h2>
        <a th:href="@{/bedswebshop/products/addNewProduct}" class="btn btn-primary my-2">Add New Product</a>
        <div th:if="${not #lists.isEmpty(products)}">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Category</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th th:text="${product.id}" scope="row"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.category.name}"></td>
                    <td><img th:src="@{/bedswebshop/image/{productId}(productId=${product.id})}" alt="product image" width="50" height="50" /></td>
                    <td><a th:href="@{/bedswebshop/products/updateProduct/{productId}(productId=${product.id})}" class="btn btn-secondary">Edit</a></td>
                    <td><a th:href="@{/bedswebshop/products/deleteProduct/{productId}(productId=${product.id})}" class="btn btn-danger">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
