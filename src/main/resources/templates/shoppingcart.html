<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mx-5 mt-4">
        <div class="container">
            <div class="row mb-5">
                <div class="col-6">
                    <h3>Shopping Cart</h3>
                </div>
                <div class="col-6 text-end">
                    <a class="btn btn-primary" th:href="@{/bedswebshop/home}">Continue Shopping</a>
                </div>
            </div>
            <div class="row gap-1 gap-md-2 px-2 px-md-5 mb-5">
                <div th:each="item : ${shoppingCartItems}" class="row align-items-center item-border-right gap-1 gap-md-0 shopping-cart-item">
                    <div class="col-2 col-md-3">
                        <img th:src="@{/bedswebshop/image/{productId}(productId=${item.productId})}" alt="product image" width="50" height="50" />
                    </div>
                    <div class="col-3">
                        <div class="d-flex flex-column">
                            <h5 th:text="${item.product.name}"></h5>
                        </div>
                    </div>
                    <div class="col-3 col-md-2 d-flex justify-content-center">
                        <p th:text="'€' + ${item.product.price} + ' x ' + ${item.quantity}"></p>
                    </div>
                    <div class="col-2 col-md-3">
                        <div class="d-flex gap-2 justify-content-center">
                            <a th:href="@{/bedswebshop/shoppingcart/incrementQuantityOfItem/{itemId}(itemId=${item.id})}" class="btn btn-primary">+</a>
                            <a th:href="@{/bedswebshop/shoppingcart/decrementQuantityOfItem/{itemId}(itemId=${item.id})}" class="btn btn-secondary">-</a>
                        </div>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/bedswebshop/shoppingcart/deleteShoppingCartItem/{itemId}(itemId=${item.id})}" class="btn btn-danger">Remove</a>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div id="total-price" class="d-flex justify-content-between mb-4">
                        <span>Total(EUR)</span>
                        <span th:text="'€' + ${totalprice}"></span>
                    </div>
                    <a href="#" class="btn btn-primary px-5 py-1">Summary</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
