<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="#">Beds WebShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse flex-row justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/bedswebshop/home}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manage
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/bedswebshop/categories/getAllCategories">Categories</a>
                        <a class="dropdown-item" href="/bedswebshop/products/getAllProducts">Products</a>
                        <a class="dropdown-item" href="#">Orders</a>
                    </div>
                </li>
            </ul>
            <div class="flex-row justify-content-between">
                <div th:if="${!#authentication.getName().equals('anonymousUser')}">
                    <a class="btn" th:href="@{/bedswebshop/shoppingcart/getAllShoppingCartItems}"><i class="bi bi-cart-fill text-light"></i></a>
                    <span th:text="${#authentication.getName()}" class="text-light"></span>
                    <a th:href="@{/logout}" class="btn btn-secondary ms-3">Logout</a>
                </div>
                <div th:if="${#authentication.getName().equals('anonymousUser')}">
                    <a class="btn" th:href="@{/bedswebshop/shoppingcart/getAllShoppingCartItems}"><i class="bi bi-cart-fill text-light"></i></a>
                    <a th:href="@{/login}" class="btn btn-light">Login</a>
                    <a th:href="@{/bedswebshop/user/register}" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="mx-5 mt-4">
        <div class="container">
            <div class="row mb-5">
                <div class="col-6">
                    <h3>Shopping Cart</h3>
                </div>
                <div class="col-6 text-end">
                    <a class="btn btn-primary" th:href="@{/bedswebshop/home}">Continue Shopping</a>
                </div>
            </div>
            <div th:if="${shoppingCartItems.size() > 0}" class="row gap-1 gap-md-2 px-2 px-md-5 mb-5">
                <div th:each="item : ${shoppingCartItems}" class="row align-items-center item-border-right gap-1 gap-md-0 shopping-cart-item">
                    <div class="col-2 col-md-3">
                        <img th:src="@{/bedswebshop/image/{productId}(productId=${item.productId})}" alt="product image" width="50" height="50" />
                    </div>
                    <div class="col-3">
                        <div class="d-flex flex-column">
                            <h5 th:text="${item.product.name}"></h5>
                        </div>
                    </div>
                    <div class="col-3 col-md-2 d-flex justify-content-center">
                        <p th:text="'€' + ${item.product.price} + ' x ' + ${item.quantity}"></p>
                    </div>
                    <div class="col-2 col-md-3">
                        <div class="d-flex gap-2 justify-content-center">
                            <a th:href="@{/bedswebshop/shoppingcart/incrementQuantityOfItem/{itemId}(itemId=${item.id})}" class="btn btn-primary">+</a>
                            <a th:href="@{/bedswebshop/shoppingcart/decrementQuantityOfItem/{itemId}(itemId=${item.id})}" class="btn btn-secondary">-</a>
                        </div>
                    </div>
                    <div class="col-1">
                        <a th:href="@{/bedswebshop/shoppingcart/deleteShoppingCartItem/{itemId}(itemId=${item.id})}" class="btn btn-danger">Remove</a>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div id="total-price" class="d-flex justify-content-between gap-3 mb-4">
                        <span>Total(EUR)</span>
                        <span th:text="'€' + ${totalprice}"></span>
                    </div>
                    <a th:href="@{/bedswebshop/order/orderSummary}" class="btn btn-primary px-5 py-1">Summary</a>
                </div>
            </div>
            <div th:if="${shoppingCartItems.size() < 1}">
                <h4>You have no items in you shopping cart</h4>
            </div>
        </div>
    </div>
</body>
</html>
